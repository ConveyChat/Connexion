<!DOCTYPE html>

<html>
  <head>
    <title>MetaMask Messaging</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
  </head>

  <body>
    <section class="hero is-metamask-orange">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome
          </h1>
          <h2 class="subtitle"></h2>
        </div>
      </div>
    </section>
    <br />
    <div class="container">
      <div class="has-text-centered">
        <button class="button install is-dark">
          Install Metamask Plugin
        </button>
        <button class="button link">Login with Metamask</button>
        <button class="fortmatic button link">Login with Fortmatic</button>
      </div>
      <br /><br /><br />
      <div class="columns">
        <div class="column">
          <p class="title has-text-centered">Send:</p>
          <div class="box has-background-white-bis">
            <div class="field">
              <label class="label">Receiver Address: </label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input" />
              </div>
            </div>
            <div class="field">
              <label class="label">Message: </label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>
            <div class="control has-text-centered">
              <button class="button is-dark is-fullwidth">Send!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    let ethAddress, index, pluginApi;

    const snapUrl = new URL('package.json', window.location.href).toString();
    const snapId = `wallet_plugin_${snapUrl}`;

    const connectButton = document.querySelector('button.install');
    const sendButton = document.querySelector('button.link');
    const addressH2 = document.querySelector('h2.subtitle');
    const messagesDiv = document.querySelector('div.messages');
    const fortmaticButton = document.querySelector('button.fortmatic');

    fortmaticButton.addEventListener('click', loginFortmatic);
    connectButton.addEventListener('click', install);
    sendButton.addEventListener('click', link);

    function loginFortmatic() {
      let fm = new Fortmatic('pk_test_751BEE87E3E839C5');
      web3 = new Web3(fm.getProvider()); 
      web3.eth.getAccounts().then(console.log);    
    }

    async function install() {
      await ethereum.send({
        method: 'wallet_requestPermissions',
        params: [
          {
            [snapId]: {},
            eth_accounts: {}
          }
        ]
      });
      connectButton.style.display = 'none';
    }

    async function link() {
      try {
        const response = await ethereum.send('eth_accounts');
        ethAddress = response[0];
        addressH2.innerHTML = ethAddress;
        sendButton.style.display = 'none';
        connectButton.style.display = 'none'; // This is needed for cases where the user already installed the plugin and just clicks Login
        console.log('Received ETH Account');
        await requestIndex();
      } catch (err) {
        console.error(err);
        alert('Problem happened: ' + err.message || err);
      }
    }

    async function requestIndex() {
      try {
        index = await ethereum.requestIndex();
        pluginApi = await index.getPluginApi(snapUrl.toString());
        console.log('Received Snap API');
      } catch (e) {
        console.error(e);
        console.error('Problem requesting index.');
      }
    }

    async function send() {
      try {
        const response = await pluginApi.registerNewMessage({
          sender: '0x8c09fef42f062c108554302c7d5b15bbc6189daf',
          receiver: '0x694E97ad6Ed18c00BffB959D346b8356A2EcBde1',
          body:
            "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum"
        });
        console.log(response);
      } catch (err) {
        console.error(err);
        alert('Problem happened: ' + err.message || err);
      }
    }
    async function listen() {
      try {
        await pluginApi
          .on('ping', response => {
            alert(
              `Listener received response from Snap: ${JSON.stringify(
                response
              )}`
            );
          })
          .then(() => {
            alert('Listener seems to be registered.');
          });
      } catch (err) {
        console.error(err);
        alert('Problem happened: ' + err.message || err);
      }
    }
  </script>
</html>
